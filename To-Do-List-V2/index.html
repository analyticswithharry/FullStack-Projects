<!DOCTYPE html> <!-- Declares the document as HTML5 for modern browser compatibility -->
<html lang="en"> <!-- Defines the root HTML element, setting language to English -->
<head> <!-- Contains metadata and external resource links -->
    <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 for universal character support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design by matching viewport to device width -->
    <title>Advanced To-Do List</title> <!-- Sets the browser tab title to "Advanced To-Do List" -->
    <link rel="stylesheet" href="styles.css"> <!-- Links to styles.css for styling the webpage -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Imports Roboto font from Google Fonts for a modern look -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Includes Chart.js library for rendering bar chart -->
</head> <!-- Closes the head section -->
<body> <!-- Defines the main content area visible to users -->
    <div class="container"> <!-- Wraps content in a div with class="container" for centered layout -->
        <h1>Advanced To-Do List</h1> <!-- Displays the main heading "Advanced To-Do List" -->
        <div class="input-section"> <!-- Groups input fields and button for task creation -->
            <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100"> <!-- Text input for task description, with 100-character limit -->
            <select id="priorityInput"> <!-- Dropdown for selecting task priority -->
                <option value="low">Low</option> <!-- Low priority option -->
                <option value="medium">Medium</option> <!-- Medium priority option -->
                <option value="high">High</option> <!-- High priority option -->
            </select> <!-- Closes the priority dropdown -->
            <input type="date" id="dueDateInput"> <!-- Date input for task due date -->
            <select id="categoryInput"> <!-- Dropdown for selecting task category -->
                <option value="Work">Work</option> <!-- Work category option -->
                <option value="Personal">Personal</option> <!-- Personal category option -->
                <option value="Other">Other</option> <!-- Other category option -->
            </select> <!-- Closes the category dropdown -->
            <button onclick="addTask()">Add Task</button> <!-- Button to add tasks, triggers addTask() function -->
        </div> <!-- Closes the input-section div -->
        <p id="error" class="error hidden"></p> <!-- Paragraph for error messages, hidden by default -->
        <div class="task-stats"> <!-- Container for task statistics and filters -->
            <span id="taskCount">Tasks: 0</span> <!-- Displays total task count -->
            <span id="completedCount">Completed: 0</span> <!-- Displays completed task count -->
            <div class="filter-section"> <!-- Groups filter buttons -->
                <button onclick="filterTasks('all')" class="filter-btn active">All</button> <!-- Button to show all tasks -->
                <button onclick="filterTasks('active')" class="filter-btn">Active</button> <!-- Button to show active tasks -->
                <button onclick="filterTasks('completed')" class="filter-btn">Completed</button> <!-- Button to show completed tasks -->
                <select id="priorityFilter" onchange="filterTasksByPriority()"> <!-- Dropdown to filter by priority -->
                    <option value="all">All Priorities</option> <!-- Option to show all priorities -->
                    <option value="low">Low</option> <!-- Option to filter low priority -->
                    <option value="medium">Medium</option> <!-- Option to filter medium priority -->
                    <option value="high">High</option> <!-- Option to filter high priority -->
                </select> <!-- Closes the priority filter dropdown -->
            </div> <!-- Closes the filter-section div -->
            <button onclick="clearAllTasks()" class="clear-btn">Clear All</button> <!-- Button to clear all tasks -->
        </div> <!-- Closes the task-stats div -->
        <canvas id="taskChart" width="400" height="200"></canvas> <!-- Canvas for rendering the priority bar chart -->
        <ul id="taskList"></ul> <!-- Unordered list to hold tasks dynamically -->
    </div> <!-- Closes the container div -->
    <script src="script.js"></script> <!-- Links to script.js for interactivity -->
</body> <!-- Closes the body section -->
</html> <!-- Closes the HTML document -->
